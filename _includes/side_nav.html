            <!-- Start Side Nav -->
            <div class="wrapper">
                <nav id="sidebar" class="collapse overflow-auto disable-scrollbars bg-primary">
                    <div class="sidebar nav px-2" id="v-tab" role="tablist" aria-orientation="vertical">
                        <span class="heading text-white" id="v-home-tab" aria-selected="false">Active Defense Tactics</span>
                        {%- for tactic in site.data.navigation -%}
                        <div id="{{ tactic.id }}" class="sidenav">
                            <div class="sidenav-head">
                                <a href="{{ site.baseurl }}/{{ tactic.url }}"><span class="text-white">{{ tactic.title }}</span></a>
                                <div class="expand-button collapsed text-white navbar-light" id="{{ tactic.id }}-header" data-toggle="collapse" data-target="#{{ tactic.id }}-body" aria-expanded="false" aria-controls="{{ tactic.id }}-body">
                                </div>
                            </div>
                            <div id="{{ tactic.id }}-body" class="sidenav-body collapse" aria-labelledby="{{ tactic.id }}-header">
                                {%- for sub_item in tactic.sublinks -%}
                                <div class="sidenav">
                                    <div class="sidenav-head" id="{{ tactic.id }}-{{ sub_item.id }}">
                                        <a href="{{ site.baseurl }}/techniques/{{ sub_item.id }}/"><span class="text-white">{{ sub_item.title }}</span></a>
                                    </div>
                                </div>
                                {%- endfor -%}
                            </div>
                        </div>
                        {%- endfor -%}
                    </div>
                </nav>
            </div>
            <!-- End Side Nav -->
